<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Styles/index.css">
    <script src="../JS/index.js" defer></script>

</head>
<body>
   <!-- Navigation -->
    <nav id="mainNav">
        <div class="nav-content">
            <div class="logo" id="logoText">MyTutor</div>
            <div class="nav-links">
                <a href="#home" id="homeLink">Home</a>
                <a href="#features" id="featuresLink">Features</a>
                <a href="#about" id="aboutLink">About</a>
            </div>
            <div class="nav-buttons">
                <button id="loginBtn">Login</button>
                <button id="signupBtn">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="signup" id="signupSection">
        <h2>Create a New Account</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="submitSignup">Sign Up</button>
        </form>
    </section>

    <!-- Footer -->
    <footer id="mainFooter">
        <p>Contact us at: <span id="contactEmail">info@mytutor.com</span></p>
        <p id="copyright">Â© 2025 MyTutor. All rights reserved.</p>
    </footer>
</body>
</html>
